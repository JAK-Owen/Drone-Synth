<!DOCTYPE html>
<html>

<head>
</head>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.6/Tone.js'></script>
<link rel="stylesheet" href="styleSheet.css">


<body>
<div id='container'>
</div>

<script>

const ampEnv = new Tone.AmplitudeEnvelope({
		attack: 1.1,
		decay: 1.0,
		sustain: 1.0,
		release: 0.8
	}).toDestination();

  const reverb = new Tone.Freeverb(0.6).toDestination();

  const delay = new Tone.FeedbackDelay("1n", 0.2).toDestination();



const synth = new Tone.Synth().connect(ampEnv).toDestination();
var notes = ['C','D','E','F','G','A','B'];
var html = "";





for (var octave = 0; octave < 2; octave++)
{
for (var i = 0; i < notes.length; i++) {
    var hasSharp = true;
    var note = notes[i];

    if (note == 'E' || note == 'B')
        hasSharp = false;
    html += `<div class='whitenote'onmousedown='noteDown(this, false)'
    data-note='${note + (octave+4)}'>`;

    if (hasSharp) {
    html += `<div class='blacknote'onmousedown='noteDown(this, true)'
    data-note='${note + '#' + (octave+4)}'></div>`;
    }
    html += '</div>';
}
}
document.getElementById('container').innerHTML = html;

function noteDown(elem, isSharp) {
  var note = elem.dataset.note;
  //alert(note);

  synth.triggerAttackRelease(note, "16n");

  event.stopPropagation()
}
</script>

</body>

</html>
